<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading"><marquee width="100%" direction="left" height="25px">Welcome to House Price Predictor
            </marquee></h2>
        <p class="description">Want to predict the price of a new House? Try filling the details below:</p>
        <div class="box">
        <div class="location">
            <label><b>Select the location</b></label>
            <select name="mylist" id="mylist" style="height:25px">
            <option value="jamshedpur" selected>jamshedpur</option>
            <option value="dhanbad" >Dhanbad</option>
            <option value="ranchi" >Ranchi</option>
            <option value="hazaribagh">Hazaribagh</option>
            </select>
        </div>
        <div class="bhk-no">
            <p>Enter BHK:</p>
            <input type="number" placeholder="Enter BHK">
        </div>
        <div class="bathrooms">
            <p>Enter Number of Bathroom:</p>
            <input type="number" placeholder="Enter Number of bathrooms">
        </div>
        <div class="size">
            <p>Enter Total Square Feet:</p>
            <input type="number" placeholder="Enter Total Square Feet">
        </div></div>
        <button class="predict-btn">Predict Price</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
